spring.application.name=auth-service
# =====================================================================
# SERVER CONFIGURATION
# =====================================================================
# Définit le port sur lequel le service sera disponible
server.port=8084

# =====================================================================
# DATABASE CONFIGURATION
# =====================================================================
# Configuration JPA/Hibernate
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employee_db
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =====================================================================
# SECURITY CONFIGURATION
# =====================================================================
# Clé secrète utilisée pour signer les JWT (vous devez utiliser une clé forte pour la production)
jwt.secret=yourtverytstrongtsecrettkeyt32charstminimum

# Durée de validité du token JWT (en millisecondes)
jwt.expiration=3600000 # 1 heure

# Niveau de log (INFO, DEBUG, ERROR, etc.)
logging.level.org.springframework=INFO
logging.level.com.Controle.authservice=DEBUG

# =====================================================================
# EUREKA (OPTIONNEL : Si vous utilisez Eureka pour la découverte de services)
# =====================================================================
# Activer l'enregistrement auprès du serveur Eureka
spring.cloud.discovery.enabled=true
spring.cloud.netflix.eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true